<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="preconnect" href="https://fonts.googleapis.com" />

	<title>Jumping Cat</title>

<body>

		<div class="container">
			<p class='shop__title'>SHOP</p>

				<h2 class='whiskas__collected'>

				<div class="link-home" onclick="window.location.href='./'">

				</div>
				<div class="link-info" onclick="window.location.href='./'">
					<span class='info'>INFO</span>
				</div>
			</div>
		</div>
	</main>
